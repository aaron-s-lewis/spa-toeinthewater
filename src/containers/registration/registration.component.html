<!--The content below is only a placeholder and can be replaced.-->
<div class="wrapper">
  <header class="header">
    <h1>Welcome to {{ title }}!</h1>
    <img
      width="360"
      height="120"
      alt="UniSuper"
      src="https://cdn-pays.bnpparibas.com/wp-content/blogs.dir/71/files/2015/04/UniSuper-Logo.png"
    />
  </header>
  <div class="main">
    <form [formGroup]="registrationFormGroup">
      <h2>Please use your email as username.</h2>
      <mat-form-field class="field">
        <input
          matInput
          placeholder="My email address"
          id="email"
          formControlName="emailCtrl"
        />
      </mat-form-field>
      <h2>Please enter your password.</h2>
      <mat-form-field class="field">
        <input
          matInput
          placeholder="My password"
          id="password"
          type="password"
          formControlName="passwordCtrl"
        />
      </mat-form-field>
    </form>
    <div class="button">
      <button mat-raised-button (click)="onClick()">
        Create my very own account
      </button>
    </div>
  </div>
</div>

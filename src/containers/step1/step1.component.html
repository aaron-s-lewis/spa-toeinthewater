  <h2>Before we start, were would like to ask your 3 basic questions</h2>

  <mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>How shall we call you?</ng-template>
        <mat-form-field>
          <input matInput placeholder="name" formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>How do you imagine your retirement</ng-template>

        <h2>How do you imagien your retirement to be?</h2>
        <mat-form-field>
            <img matInput placeholder="Address" formControlName="secondCtrl" required
            width="200"
            height="200"
            alt="Avatars"
            src="assets/images/camping.JPG"
          />
        </mat-form-field>

        <button mat-button matStepperNext>Next</button>
            

      <!-- <a matStepperNext>
        <img
          width="200"

          alt="Avatars"
          src="assets/images/camping2.JPG"
        />
      </a> -->
        <!-- <mat-form-field>

        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div> -->
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>

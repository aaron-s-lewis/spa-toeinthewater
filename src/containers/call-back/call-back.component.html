<!--The content below is only a placeholder and can be replaced.-->
<app-header [requirePersonalise]="true"></app-header>
<div class="wrapper">
  <div class="column">
    <h3>Request a call back </h3>
    <div class="blueBox">
      <p>We can call you at:</p>
      <h3>4:16 pm Friday</h3>
    </div>
    <a href ="www.google.com">Choose another time</a>
    <div class="greyBox">
        <p>Your current local time is:</p>
        <h3>2:16 pm Friday</h3>
    </div>
  </div>

  <div class="column">
    <form [formGroup]="callBackFormGroup">
      <mat-form-field class="field">
        <input
          matInput
          placeholder="My Contact Number"
          id="phone"
          formControlName="phoneCtrl"
          />
      </mat-form-field>
    </form>
    <div class="button">
      <button mat-raised-button (click)="onClick()">
        Call me back
      </button>
    </div>
  </div>

</div>
